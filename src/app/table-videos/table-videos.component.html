<div class="ml-4 mb-4">
    <button mat-fab color="warn" aria-label="Ajouter" (click)="openDialog(undefined)">
        <mat-icon>add</mat-icon>
    </button>
</div>


<table mat-table #tableVideos [dataSource]="dataSourceVideos" matSort>
    <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
        <td mat-cell *matCellDef="let video">{{video.nom}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let video">{{video.description}}</td>
    </ng-container>

    <ng-container matColumnDef="datePublication">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date de publication</th>
        <td mat-cell *matCellDef="let video">{{video.datePublication}}</td>
    </ng-container>

    <ng-container matColumnDef="sousTitres">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sous-titres</th>
        <td mat-cell *matCellDef="let video">{{video.sousTitres}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let video" >
            <button mat-icon-button aria-label="Modifier" (click)="openDialog(video)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button aria-label="Supprimer" (click)="deleteVideo(video.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Sélectionner la page des vidéos"></mat-paginator>
