<div>
  <div class="relative inline-block">
    <img class="block max-w-full h-auto rounded-xl" [src]="video.img_url" alt="{{video.nom}}">
    <p class="absolute bottom-2.5 right-2.5 p-1 mb-0 bg-black text-white border border-solid border-white rounded">
      {{video.duree | dureeVideoFormat}}</p>
  </div>
  <div ngClass="{'score-eleve': video.score > 5000, 'score-bas': video.score < 5000}" class="text-right">
    <span *ngIf="video.score > 5000" class="text-green-500 font-bold">Score élevé</span>
    <span *ngIf="video.score < 5000" class="text-red-500 font-bold">Score bas</span>
  </div>
  <div class="flex">
    <div>
      <img class="h-14 w-14 rounded-full mt-2.5" src="/assets/woman.jpg" alt="utilisateur">
    </div>
    <div class="ml-5">
      <h1 class="mb-2.5 mt-5 font-normal">{{video.nom}}</h1>
      <div class="flex mb-2 mt-1 items-center">
        <app-utilisateur [auteur]="video.auteur"></app-utilisateur>
      </div>
      <p>{{video.datePublication}}</p>
      <p>{{video.nombreVues | vuesFormat }}</p>
    </div>
  </div>
</div>
